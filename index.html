<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Cal</title>
</head>
<body>
    <div class="container">
     <input id="userInput" placeholder="00" disabled>
     <h6>SCIENTIFIC CALCULATOR</h6>
     <!-- <p>NORMAL</p> -->
     <hr>
     <div class="button1">
      <button onclick="Abs('Abs')">Abs</button>
      <button>X<sup>2</sup></button>  
      <button><</button>
      <button>></button>    
      <button>X<sup>0</button>  
      <button>lo</button>  
      <button onclick="sqrt('sqrt')">sqrt</button>  
      <button onclick="log('log')">Log</button>  
      <button onclick="ln('ln')">ln</button>  
      <button onclick="hyp('hyp')">hyp</button>  
      <button onclick="sin('sin')">sin</button>  
      <button onclick="press('(')">(</button>  
      <button onclick="press(')')">)</button>  
      <button onclick="cos('cos')">cos</button>  
      <button onclick="tan('tan')">tan</button>    

     </div>
     <div class="button2">
      <button onclick="press(7)">7</button>
      <button onclick="press(6)">8</button>  
      <button onclick="press(9)">9</button>
      <button onclick="clean('del')">DEL</button>  
      <button onclick="AC('AC')">AC</button>  
      <button onclick="press(4)">4</button>  
      <button onclick="press(5)">5</button>  
      <button onclick="press(6)">6</button>  
      <button onclick="press('*')">*</button>  
      <button onclick="press('/')">/</button>  
      <button onclick="press(1)">1</button>  
      <button onclick="press(2)">2</button>  
      <button onclick="press(3)">3</button>  
      <button onclick="press('+')">+</button>  
      <button onclick="press('-')">-</button>  
      <button onclick="press(0)">0</button>  
      <button onclick="press('.')">.</button>  
      <button onclick="pow('^')">^</button>  
      <button onclick="press('Ans')">Ans</button>  
      <button onclick="equal('=')">=</button>  
     </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
